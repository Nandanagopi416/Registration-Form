<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Registration Form</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
        <form action="https://register-demo.freecodecamp.org" method="POST">
            <fieldset>
                <label for="first-name">Enter Your First Name: <input id="first-name" type="text" required></label>
                <label for="last-name">Enter Your Last Name: <input id="last-name" type="text" required></label>
                <label for="email">Enter Your Email: <input id="email" type="email" minlength="8"></label>
                <label for="new-password">Create a New Password: <input id="new-password" type="password" pattern="[a-z0-5]{8,}" required></label>
            </fieldset>
            <fieldset>
                <legend>Account type(Required)</legend>
                <label for="personal-account"><input class="inline" type="radio" name="account-type" id="personal-account" required> Personal</label>
                <label for="business-account"><input class="inline" type="radio" name="account-type" id="business-account"> Business</label>
            </fieldset>
            <fieldset>
                <label for="profile-picture">
                    Upload a profile picture: <input type="file" id="profile-picture">
                </label>
                <label for="age">
                    What is your age(years): <input type="number" min="13" max="120" id="age">
                </label>
                <label for="referrer">How did your hear about us?
                    <select id="referrer">
                        <option value="">(select one)</option>
                        <option value="1">News</option>
                        <option value="2">YouTube</option>
                        <option value="3">Forum</option>
                        <option value="4">Other</option>                        
                    </select>
                </label>
                <label for="bio">Bio:
                    <textarea id="bio" rows="3" cols="30"></textarea>
                </label>
            </fieldset>
            <label>
                <input type="checkbox" class="inline"> I accept the <a href="https://www.freecodecamp.org/">terms and conditions.</a>
            </label>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
